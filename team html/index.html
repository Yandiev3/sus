<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <button id="tab-btn" style="  cursor: pointer; background: none; border: none; outline: none;"><h2 class="active"> Войти </h2></button>          
          <div class="preloader">
            <div class="preloader__row">
              <div class="preloader__item"></div>
              <div class="preloader__item"></div>
            </div>
          </div>

          <!-- Icon -->
          <div class="fadeIn first">
            <p>Введите ваш номер телефона:</p>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="+7921(404)40-40" maxlength="10">
            <input type="submit" class="fadeIn fourth" value="Войти по номеру телефона">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <p style="color:rgba(152, 152, 152, 0.613);">Или</p>
          </div>
          <div class="footerAc">
            <div class="facebook">
              <a href=""><i class="fab fa-facebook-square"><span>Facebook</span></i></a>
             </div>
             <div class="google">
                <a href="">
                  <img src="" alt="">
                <i class="fab fa-google-plus-square"><span>Google</span></i></a>
             </div>
          </div>
        </div>
      </div>
</body>
<script>
document.querySelector('#login').addEventListener('input', function(event) {
  const inputValue = event.target.value;
  const regex = /^\d*$/;

  if (!regex.test(inputValue)) {
    event.target.value = inputValue.replace(/\D/g, '');
  }
});
</script>
</html>
